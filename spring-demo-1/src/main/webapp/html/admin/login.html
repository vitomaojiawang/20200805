<html>
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Libraries -->
    <link type="text/css" href="../../static/admin/css/login.css" rel="stylesheet" />
    <script type="text/javascript">
        function enterSubmit(event) {
            var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
            if (keyCode == 13) {
                $("#loginForm").submit();
                return false;
            }
        }
    </script>
</head>
<body>
<div id="container">
    <div class="logo">
        <a href="#" target="_blank" title="燕软在线教育">
            <img src="../../static/admin/assets/logo.png" width="200" alt="燕软在线教育" />
        </a>
    </div>
</div>

<div class="b-box">
    <div id="container">
        <div id="box">
            <h2>燕软在线教育后台管理系统</h2>
            <form action="#" method="POST" id="loginForm">
                <p class="main">
                    <label>用户名: </label>
                    <input name="sysUser.loginName" onkeyup="enterSubmit(event)" value="" placeholder="输入用户名" />
                    <label>密码: </label>
                    <input type="password" onkeyup="enterSubmit(event)" name="sysUser.loginPwd" value="" placeholder="输入密码">
                </p>

                <p class="space">
                    <input type="submit" value="登录" class="login" />
                    <span></span>
                </p>
            </form>
        </div>
        <div class="login-foot">
				<span>
					Powered By <a target="_blank" href="#" style="color: #666;">燕软在线教育软件</a>
				</span>
        </div>
    </div>
</div>
</body>
</html>
